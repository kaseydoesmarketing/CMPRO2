name: CI
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run test --if-present
      - name: Block old converter refs
        run: |
          if grep -R "VisualElementorConverter" -n src || grep -R "buildIntermediateRepresentation" -n src ; then
            echo "Found legacy converter refs"; exit 1; fi 